name: Monorepo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Use your desired Python version

      - name: Install uv
        run: python -m pip install uv

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Install Python dependencies with uv
        run: uv sync
        working-directory: ./apps/python-ocr

      - name: Run checks
        run: |
          source apps/python-ocr/.venv/bin/activate
          pnpm run lint
          pnpm run format
          pnpm run compile
